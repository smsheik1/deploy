<div class="container">
	<br>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">New Appointment</div>
			<div class="panel-body">
				<form ng-submit="newCtrlr.addAppointment()">
					<div class="form-group">
						<label>Date:</label>
						<input class="form-control" type="date" ng-model="newCtrlr.appt.date" require>
					</div>
					<div class="form-group">
						<label>Time:</label>
						<input class="form-control" type="time" min="08:00" max="17:00" ng-model="newCtrlr.appt.time" require>
					</div>
					<div class="form-group">
						<label>Complaint:</label>
						<textarea class="form-control" ng-model="newCtrlr.appt.complain" require></textarea>
					</div>
					
					<input type="submit" value="Add Appointment">&nbsp;
					<a href="#/home">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>
