<div class="container">
	<div class="col-md-9">
		<strong>Doc McStuffins' Appointments</strong>
	</div>
	<div class="col-md-2 text-right">Welcome <span ng-bind="homeCtrlr.user"></span></div>
	<div class="col-md-1 text-right">
		<a ng-click="homeCtrlr.logout()">Logout</a>
	</div>
	<hr>
	
	<input type="search" ng-model="homeCtrlr.searchText" placeholder="search appts...">

	<table class="table table-striped table-bordered">
		<thead>
			<th>Date</th>
			<th>Time</th>
			<th>Patient Name</th>
			<th>Complain</th>
			<th class="text-center">Action(s)</th>
		</thead>
		<tbody>
			<tr ng-show="homeCtrlr.appts.length < 1">
				<td> - </td>
				<td> - </td>
				<td> - </td>
				<td> - </td>
				<td class="text-center"> - </td>
			</tr>
			<tr ng-repeat="appt in homeCtrlr.appts | orderBy:'date' | filter: homeCtrlr.searchText" ng-if="homeCtrlr.validDate(appt.date)">
				<td ng-bind="appt.date | date : 'MM/dd/yyyy'"></td>
				<td ng-bind="appt.time | date : 'h:mm a'"></td>
				<td ng-bind="appt.userName"></td>
				<td ng-bind="appt.complain"></td>
				<td ng-show="appt.userName === homeCtrlr.user" class="text-center"><a ng-click="homeCtrlr.cancel(appt._id)">Cancel</a></td>
				<td ng-show="appt.userName !== homeCtrlr.user" class="text-center"> - </td>
			</tr>
		</tbody>
	</table>

	<button ng-click="homeCtrlr.newApptClick()" class="btn btn-primary">New Appointment</button>
</div>
